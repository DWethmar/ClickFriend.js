<html>
    <head>
        <title>ClickFriend</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <style>
		body{
			margin: 0;
			padding: 0;
		}
		
		.clickfriend-container{
			position: absolute;
			width: 130px;
			height: 100px;
			
			-webkit-user-select: none;  /* Chrome all / Safari all */
			-moz-user-select: none;     /* Firefox all */
			-ms-user-select: none;      /* IE 10+ */

			/* No support for these yet, use at own risk */
			-o-user-select: none;
			user-select: none;   
			
			border: none;
			
			pointer-events: none;
		}
		
    </style>
    <body>
		
		Click!
		
		<script>
			$('body').on('click', function(e){
				var offset = $(this).offset();
				onClick(e.clientX - offset.left, e.clientY - offset.top);
			});
			
			function onClick(x, y){
				
				var diameter = 100;
				
				var dx, dy;
				dx = x - (diameter / 2);
				dy = y - (diameter / 2);
				var containerId = "" + dx + "-" + dy;
				
				var containerElement = $('<iframe>').attr({'id': containerId, class: 'clickfriend-container'});
				containerElement.css({left: dx, top: dy});
				containerElement.attr({src: 'arc.svg'});
				$('body').append(containerElement);
			}
		</script>
    </body>
</html>
